<mat-expansion-panel (afterExpand)="afterExpand.emit()">
  <mat-expansion-panel-header>
    <mat-panel-title> Guilherme Siquinelli </mat-panel-title>
    <mat-panel-description>
      <span>
        {{ (time$ | async) | date: 'h:mm:ss a MMM d, y' }}
      </span>

      <mat-icon class="primary">
        {{ connection ? 'cloud_done' : 'cloud_off' }}
      </mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-list>
    <mat-list-item>
      <mat-icon mat-list-icon>cloud_upload</mat-icon>
      <h3 mat-line>
        {{ upload?.mbps }}
        <small class="mat-hint">mbps</small>
      </h3>
      <p mat-line class="mat-hint">Upload</p>
      <mat-progress-spinner
        *ngIf="upLoader"
        color="accent"
        mode="indeterminate"
        [diameter]="24"
      ></mat-progress-spinner>
    </mat-list-item>
    <mat-list-item>
      <mat-icon mat-list-icon>cloud_download</mat-icon>
      <h3 mat-line>
        {{ download?.mbps }}
        <small class="mat-hint">mbps</small>
      </h3>
      <p mat-line class="mat-hint">Download</p>
      <mat-progress-spinner
        *ngIf="downLoader"
        color="accent"
        mode="indeterminate"
        [diameter]="24"
      ></mat-progress-spinner>
    </mat-list-item>
  </mat-list>
</mat-expansion-panel>
